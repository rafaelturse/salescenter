<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	<div id="pageFooter" class="pageFooterUserInfo">
		<h:panelGrid id="panelFooter" columns="11">
			<p:outputLabel value="#{m['label.salesCenter']}" styleClass="footerText" />
			<p:outputLabel value="#{m['label.welcome']}" styleClass="footerTextField" />
			<p:outputLabel value="#{loadInfoController.authenticatedUser.name} #{loadInfoController.authenticatedUser.lastName}" styleClass="footerText" />
			<p:outputLabel value="#{m['label.footerLogin']}" styleClass="footerTextField" />
			<p:outputLabel value="#{loadInfoController.authenticatedUser.user.login}" styleClass="footerText" />
			<p:outputLabel value="#{m['label.footerEmail']}" styleClass="footerTextField" />
			<p:outputLabel value="#{loadInfoController.authenticatedUser.email}" styleClass="footerText" />
			<p:outputLabel value="#{m['label.employeeNumber']}" styleClass="footerTextField" />
			<p:outputLabel value="#{loadInfoController.authenticatedUser.user.employeeNumber}" styleClass="footerText" />
			<p:outputLabel value="#{m['label.loggedSince']}" styleClass="footerTextField" />
			<p:outputLabel value="#{loadInfoController.currentDateTime}" styleClass="footerText" />
		</h:panelGrid>
	</div>

	<div id="pageFooter" class="rights">
		<h6 class="footerText">#{m['message.copyRight']}</h6>
	</div>
</h:form>
</html>
