<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="component.css" />
	<h:outputStylesheet library="css" name="page.css" />
</h:head>

<f:view locale="#{languageController.language}" contentType="text/html; charset=UTF-8" encoding="UTF-8">
	<h:body>
		<div id="header" style="margin-bottom: 2%;">
			<ui:include src="header.xhtml" />
		</div>
		<div id="content">
			<ui:insert name="content">
			</ui:insert>

			<div id="space" style="margin-top: 5%;">
				<br />
			</div>

			<div id="footer">
				<ui:include src="footer.xhtml" />
			</div>
		</div>
	</h:body>
</f:view>
</html>
